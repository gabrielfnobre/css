<!--            

        Propriedade: max-height (altura-máxima)


    Objetivo: é uma propriedade que determina a altura máxima a qual um elemento deve chegar. Quando temos um elemento que 
                ultrapassa a altura máxima irá gerar um overflow no elemento. Um overflow (transbordar) é quando o conteúdo
                ultrapassa o tamanhho definido para o seu elemento.


    - Valores Aceitáveis:

        - none: Nenhum valor;
        - length: Qualquer valor absoluto ou relativo;
        - max-content: vai definir a altura de acordo com o conteúdo do elemento, se o elemento tiver vários elementos 
                        como conteúdo, o max-content vai fazer o máximo para todos os elementos sejam renderizados dentro
                        do mesmo espaço de altura, ou seja, o elemento vai esticar de acordo com o conteúdo;
        - min-content: vai definir a altura de acordo com o maior elemento que estiver como conteúdo de um elemento onde a
                        propriedade min-content foi declarada. Ou seja, ele vai fazer o máximo para não cortar um elemento 
                        ao meio se ele transbordar a altura de um elemento;
        - fit-content(length): vai definir a altura de acordo com o conteúdo do elemento, igual ao max-content, se o 
                        elemento tiver vários elementos como conteúdo, o fit-content vai fazer o máximo para todos os 
                        elementos sejam renderizados dentro do mesmo espaço de altura, ou seja, o elemento vai esticar 
                        de acordo com o conteúdo;
        - unset: Para desligar essa propriedade;
        - initial: Volta ao valor inicial;
        - inherit: Para herdar o valor do elemento pai;

    - Valor Padrão: none;

    - Possuí valor herdado? - NÃO;

    OBS: alguma informação importante;

-->
