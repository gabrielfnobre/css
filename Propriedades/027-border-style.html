<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>border-style</title>
<style>

    * {
        box-sizing: border-box;
        font-family: sans-serif;
        font-weight: bold;
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }

    .bloco {
        border-style: hidden; /*Perceba que a nossa borda foi escondida, mas só aparece quando passamos o mouse*/
        border-width: 5px;
        color: black;
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco:hover {
        border-style: solid; /*Para que a nossa borda hidden apareça quando passarmos o mouse por cima*/
    }

    .bloco1 {
        border-style: dotted; /*Perceba que temos uma borda pontilhada somente encima do elemento*/
        border-width: 5px;
        border-color: violet;
        color: violet;
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco2 {
        border-style: dashed; /*Perceba que temos uma borda tracejada somente encima do elemento*/
        border-width: 5px;
        border-color: goldenrod;
        color: goldenrod;
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco3 {
        border-style: solid; /*Perceba que temos uma borda sólida somente encima do elemento*/
        border-width: 5px;
        border-color: red;
        color: red;
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco4 {
        border-style: double; /*Perceba que temos uma borda duplicada somente encima do elemento*/
        border-width: 5px;
        border-color: green;
        color: green;
        font-size: 2vh;
        margin: 2vw;
    }
    
    .bloco5 {
        border-style: groove; /*Perceba que temos uma borda entalhada somente encima do elemento*/
        border-width: 5px;
        border-color: blue;
        color: blue;
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco6 {
        border-style: ridge; /*Perceba que temos uma borda destacada somente encima do elemento*/
        border-width: 5px;
        border-color: rgb(248, 213, 12);
        color: rgb(248, 213, 12);
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco7 {
        border-style: inset; /*Perceba que temos uma borda escurecida somente encima do elemento*/
        border-width: 5px;
        border-color: springgreen;
        color: springgreen;
        font-size: 2vh;
        margin: 2vw;
    }

    .bloco8 {
        border-style: outset; /*Perceba que temos uma borda clareada somente encima do elemento*/
        border-width: 5px;
        border-color: blueviolet; 
        color: blueviolet;
        font-size: 2vh;
        margin: 2vw;
    }


</style>
</head>
<body>

<!--            

        Propriedade: border-style (estilo da borda)


    Objetivo: é uma propriedade que define um estilo de linha para todas as bordas de um elemento de uma única vez.


    - Valores Aceitáveis:

        - none: nenhum;
        - hidden: oculto (escondido);
        - dotted: pontilhado;
        - dashed: tracejado;
        - solid: sólido;
        - double: linha dupla;
        - groove: linha com sombra superior (groove significa "sulco") como se a borda tivesse sido entralhada;
        - ridge: linha com sombra inferior (ridge significa "pico") como se a borda estivesse em alto relevo;
        - inset: a cor original da linha dica mais escura como se tivesse uma sombra na borda;
        - outset: a cor original da linha fica levemente mais clara, como se estivesse sendo iluminada;
        - initial: Volta ao valor inicial;
        - inherit: Para herdar o valor do elemento pai;

    - Valor Padrão: none;

    - Possuí valor herdado? - NÃO;

    OBS: Podemos usar o hidden quando queremos que a borda suma por algum motivo;

-->

    <div class="bloco">Com borda hidden</div>
    <div class="bloco1">Com borda dotted</div>
    <div class="bloco2">Com borda dashed</div>
    <div class="bloco3">Com borda solid</div>
    <div class="bloco4">Com borda double</div>
    <div class="bloco5">Com borda groove</div>
    <div class="bloco6">Com borda ridge</div>
    <div class="bloco7">Com borda inset</div>
    <div class="bloco8">Com borda outset</div>

</body>
</html>
