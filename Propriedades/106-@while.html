<!--            
    
           Regras de Estilo @while

        O que faz a Regra de Estilo @while?

    A regra de estilo @while gera um laço de repetição enquanto uma determinada regra não for atendida. Esse laço é 
    muito bom para quando temos uma execução que deve ser feita até atingir um determinado valor, mas não sabemos 
    quantas vezes devemos repetir a execução até que esse valor seja atingido.

    Utilizamos @while dessa forma:

                @while condition {expression.... }

    Perceba no exemplo acima que temos a declaração da regra, em seguida criamos uma condição e depois teremos a 
    execução que deve ser seguida até que a condição seja satisfeita.

        Detalhes importante!!!
    A regra @while é mais pesada do que as regra @for e @each, sendo assim, á menos que seja realmente necessário 
    utilizá-la, é melhor priorizar as regras @for e @each por questão de desempenho.

    Cuidado com laços infinitos, se você criar uma condição de saída do laço onde não é possível sair do laço, ou 
    pior, se você não declarar uma condição de saída, o laço @while será executado infinitamente.


    OBS: Para mais detalhes veja "Fundamentos do Sass nº23";
