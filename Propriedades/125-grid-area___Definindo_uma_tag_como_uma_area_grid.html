<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../Examples/normalize.css">
<link rel="stylesheet" href="../Examples/reset.css">
<title>GRID-AREA - DEFININDO UMA TAG COMO UMA ÁREA GRID</title>
<style>

    /*     GRID-AREA:

        A propriedade "grid-area" define uma tag com sendo uma "grid-area" que poderá ser formatada de acordo com os valores de coluna e linhas que forem passados para uma tag que for "grid-template-areas", ou seja, um container de "grid-area".

        Toda propriedade "grid-area" recebe como valor o nome da "grid-area" que servirá como identificador da "grid-area" quando chamarmos por ela na tag container. Aqui tem um detalhe muito importante, os valores colocados numa "grid-area" não podem ser colocados no formato de "string", podemos simplesmente escrever o nome das "grid-area" sem precisar de usar áspas.

    */

    #template {
        color: white;
        display: grid;
        grid-template-areas: /*Veja que o "grid-template-areas" recebe como valores os nomes das "grid-area" em formato*/ 
        "cabecalho"             /*de string (sem separação por vírgula)*/
        "conteudo"
        "rodape";
        grid-template-columns: 60vw;
        grid-template-rows: 10vh auto 10vh; /*Note que cada uma das "grid-area" pode ser identificada por um valor no*/
    }                                           /*"grid-template-rows"...*/

    .cabecalho {
        grid-area: cabecalho; /*Veja que o nome atribuído a essa "grid-area" é o mesmo que encontramos no */
        background-color: red; /*"grid-template-areas"*/
    }
    
    .conteudo {
        grid-area: conteudo; /*Veja que o nome atribuído a essa "grid-area" é o mesmo que encontramos no */
        background-color: green; /*"grid-template-areas"*/
    }
    
    .rodape {
        grid-area: rodape; /*Veja que o nome atribuído a essa "grid-area" é o mesmo que encontramos no */
        background-color: blue; /*"grid-template-areas"*/
    }
    
</style>
</head>
<body id="template">

    <header class="cabecalho">
        Aqui é o cabeçalho
    </header>
    <main class="conteudo">
        Aqui é o conteúdo
    </main>
    <footer class="rodape">
        Aqui é o rodapé
    </footer>
    
</body>
</html>
