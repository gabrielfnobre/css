<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>background-color</title>
<style>

    * {
        box-sizing: border-box;
        font-family: sans-serif;
        font-weight: bold;
        color: white;
    }

    body {
        margin: 0;
        padding: 1vw;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background-color: black;
    }

    .container {
        width: 100%;
        height: 50%;
        padding: 5px;
        display: flex;
        justify-content: start;
        align-items: center;
        background-color: cadetblue;
    }

    .bloco {
        width: 35%;
        height: 70%;
        padding: 2px;
        margin: 4px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, .2);
        display: flex;
        justify-content: start;
        flex-direction: column;
        background-color: rebeccapurple;
        align-items: center;
    }

    .bloco > div {
        width: 35%;
        height: 70%;
        display: flex;
        justify-content: start;
        align-items: center;
        background-color: teal;
    }
    

</style>
</head>
<body>

<!--            

        Propriedade: background-color (Cor do Fundo)


    Objetivo: Essa propriedade define uma cor para todo o fundo de um elemento, essa cor incluí todo o fundo e as bordas.


    - Valores Aceitáveis:

        
        - color:        Vai pegar o desenho automático do conteúdo;

        - transparent:  Deixa o fundo invisível, vai refletir a cor de fundo do elemento que estiver atrás dele;

        - unset:        Para desligar a propriedade;
        
        - initial:      Volta ao valor inicial;
        
        - inherit:      Para herdar o valor do elemento pai;

    - Valor Padrão: transparent;

    - Possuí valor herdado? - NÃO;

    OBS: ;

-->
Cor do body
    <div class="container">
        Cor da div container 1
        <div class="bloco">
            Cor da div container 2
            <div>
                Cor da div 3
            </div>

        </div>
    
    </div>
    

</body>
</html>
