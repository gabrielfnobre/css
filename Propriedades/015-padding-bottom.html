<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>padding-bottom</title>
<style>

    * {
        box-sizing: border-box;
        /* Usamos a propriedade box-sizing com o valor border-box, para desligar o nosso "content-box" padrão. Isso faz com 
        que os nossos elementos mantenham o tamanho padrão, independente de nós usarmos padding neles, ou não.*/
    }
    
    body {
        margin: 0;
        padding: 0;
    }

    .bloco {
        width: 50vw;
        height: 50vh;
        background-color: blue;
        padding-bottom: 50px;
        /* Perceba que graças ao padding-bottom, a nossa div "bloco" ganha um espaçamento interno embaixo. Mas ainda assim, por 
        estarmos usando "box-sizing" com o valor "border-box" ela não permite que a div "bloco" ultrapasse o tamanho de 50vh
        na altura.*/
    }

    .item {
        width: 100%;
        height: 100%;
        background-color: skyblue;
        /*Perceba que a div "item" não ultrapassará o tamanho de 50% de altura da nossa tela. Isso acontece por que foi isso 
        que delimitamos para o sua div wrap. Como damos a nossa div wrap um padding usando a nossa div "item" foi forçada a 
        diminuir a altura para caber dentro da div "bloco". Desligue a propriedade "box-sizing" e perceba que a nossa div item
        vai aumentar a altura.*/
    }

</style>
</head>
<body>

<!--            

        Propriedade: padding-bottom (espaçamento interno de baixo)


    Objetivo: é uma propriedade que define um valor para o espaçamento interno de baixo dentro de um elemento. Lembrando que, 
                quando falamos de padding estamos nos referindo ao espaçamento que existe á partir de dentro da borda do 
                elemento, até o conteúdo do elemento.


    - Valores Aceitáveis:

        - length: Qualquer valor absoluto ou relativo;
        - initial: Volta ao valor inicial;
        - inherit: Para herdar o valor do elemento pai;

    - Valor Padrão: 0;

    - Possuí valor herdado? - NÃO;

    OBS: Cuidado com os "Side Effect" (Efeito Colateral) sobre os padding, os padding por padrão aumentam o tamanho dos nossos
        elementos. Por isso podemos ter uma quebra de layout indesejada. Para evitar isso temos 2 possibilidades:
        
            - Compensar a quebra de layout por compensar o tamanho de conteúdo dos nossos elementos, essa é de longe o método
                menos utilizado;

            - E temos o método mais utilizado que é usando a propriedade box-sizing, usando o valor "border-box", que vai 
                fazer o nosso navegador forçar o elemento a manter o tamanho independente do seu padding.

-->

    <div class="bloco">
        
        <div class="item"></div>
    
    </div>

</body>
</html>
