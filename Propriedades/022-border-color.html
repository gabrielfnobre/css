<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>border-color</title>
<style>

    * {
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        color: red;
        border-style: solid; /*Para a borda ser visualizada é necessário que ele tenha algum estilo*/
        border-width: 10px; /*Além do estilo, é necessário que a borda tenha um tamanho*/
        margin: 0;
        display: inline-block;
        border-color: goldenrod;
        /*Caso as bordas não tivessem sido definidas com uma cor, ele teria a mesma cor que o texto do elemento, 
        para visualizar isso melhor, retire a cor que colocamos aqui, e veja que ele ficará vermelha igual ao texto.*/
    }

    .bloco {
        border-style: solid;
        border-width: 10px;
        border-color: transparent; /*Podemos usar o transparent em momentos especiais quando não desejamos que 
                                            as bordas desapareçam á menos que façamos algo, como por exemplo passar o 
                                            mouse por cima.*/
        color: red;
        font-size: 5vh;
        margin-top: 30px;
    }

    .bloco:hover {
        border-style: solid;
        border-width: 10px;
        color: blue;
        border-color: blue; /*Perceba que as bordas aparecem quando passamos o mouse por cima. As bordas já estavam 
                                        lá, mas estavam transparentes.*/
    }

</style>
</head>
<body>

<!--            

        Propriedade: border-color (cor da borda)


    Objetivo: é uma propriedade que define uma cor para todas as bordas do nosso elemento de uma única vez.


    - Valores Aceitáveis:

        - color: Define uma cor para elemento;
        - transparent: Deixa o elemento sem cor;
        - initial: Volta ao valor inicial;
        - inherit: Para herdar o valor do elemento pai;

    - Valor Padrão: É a cor atual do texto do elemento;

    - Possuí valor herdado? - NÃO;

    OBS: Podemos usar o transparente quando queremos que um elemento esteja presente num determinado local, mas que ele só 
            apareça quando tivermos algum tipo de comportamento;

-->

        voluptate fuga repellat magnam qui odio, omnis est vero quibusdam ipsum? Laboriosam ducimus facilis 
        similique.</p>

    <div class="bloco">Passe o Mouse Aqui!!!</div>

</body>
</html>
