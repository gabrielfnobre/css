<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../Examples/normalize.css">
<link rel="stylesheet" href="../Examples/reset.css">
<title>GRID-TEMPLATE-AREAS - DEFININDO UM CONTAINER GRID</title>
<style>

    /*     GRID-TEMPLATE-AREAS:

        O "grid-template-areas" é uma propriedade CSS usada para identificar uma tag HTML que é container de determinadas "grid-area". Essa tag só terá efeito se o elemento HTML já for um "display: grid".

        Toda tag "grid-template-areas" que irá definir quantas colunas ou linhas uma área grid deverá ter e quais são os elementos que vão participar desse grid. (Claro que esses elementos deverão estar dentro da tag container lá no HTML)

    */

    #template {
        color: white;
        display: grid; /*Perceba que a tag body já foi definida como um "display: grid"*/
        grid-template-areas: /*Veja que o "grid-template-areas" recebe como valores os nomes das "grid-area" em formato*/ 
        "cabecalho"             /*de string (sem separação por vírgula)*/
        "conteudo"
        "rodape";
        grid-template-columns: 60vw;
        grid-template-rows: 10vh auto 10vh; /*Note que cada uma das "grid-area" pode ser identificada por um valor no*/
    }                                           /*"grid-template-rows"...*/

    .cabecalho {
        grid-area: cabecalho; /*Veja que o nome atribuído a essa "grid-area" é o mesmo que encontramos no */
        background-color: red; /*"grid-template-areas"*/
    }
    
    .conteudo {
        grid-area: conteudo; /*Veja que o nome atribuído a essa "grid-area" é o mesmo que encontramos no */
        background-color: green; /*"grid-template-areas"*/
    }
    
    .rodape {
        grid-area: rodape; /*Veja que o nome atribuído a essa "grid-area" é o mesmo que encontramos no */
        background-color: blue; /*"grid-template-areas"*/
    }
    
</style>
</head>
<body id="template">

    <header class="cabecalho">
        Aqui é o cabeçalho
    </header>
    <main class="conteudo">
        Aqui é o conteúdo
    </main>
    <footer class="rodape">
        Aqui é o rodapé
    </footer>
    
</body>
</html>
