<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>border-image-slice</title>
<style>

    * {
        box-sizing: border-box;
        font-family: sans-serif;
        font-weight: bold;
    }

    body {
        margin: 0;
        padding: 5vw;
        display: flex;
        justify-content: space-between; /*Com o valor center os nossos elementos por padrão pegam o centro da tela*/
        align-items: center; /*Aqui fazemos com que */
        height: 100vh;
        text-align: center;
    }

    #div1 {
        width: 15vw;
        height: 15vw;
        padding-top: 7%;
        background-color: gold;
        border: 1px solid gold;
        border-image-source: url("border-image-source.png");
        border-image-width: 50;
        border-image-slice: 100; /*Atribuímos 100px a medida de slice da imagem*/
        border-image-outset: 50px;
        border-image-repeat: round;
    }

    #div2 {
        width: 15vw;
        height: 15vw;
        padding-top: 7%;
        background-color: gold;
        border: 1px solid gold;
        border-image-source: url("border-image-source.png");
        border-image-width: 50%;
        border-image-slice: 100%; /*Atribuímos 100% do tamanho da imagem*/
        border-image-outset: 50px;
        border-image-repeat: round;
    }

    #div3 {
        width: 15vw;
        height: 15vw;        
        padding-top: 7%;
        background-color: gold;
        border: 1px solid gold;
        border-image-source: url("border-image-source.png");
        border-image-width: auto; 
        border-image-slice: 40% 67%; /*Perceba que os lados pegam mais imagens, pois o pren*/
        border-image-outset: 50px;
        border-image-repeat: round;
    }

</style>
</head>
<body>

<!--            

        Propriedade: border-image-slice (Fatia da Imagem da Borda)


    Objetivo: é uma propriedade que define um corte para a imagem de borda de elemento aparecer nas bordas. Para isso 
                essa propriedade pega como referência dos cantos da imagem e vai aumentado e diminuindo o meio 
                proporcionalmente a medida que o valor aumenta ou abaixa.


    - Valores Aceitáveis:

        - number:   Equivalente ao valor em pixels (Não precisamos de colocar o sufixo 'px' se não quisermos);
        - %:        Podemos usar porcentagem equivalente ao tamanho real da própria imagem;
        - fill:     Ou preencher, ainda não entendi o que esse valor faz exatamente;
        - initial:  Volta ao valor inicial;
        - inherit:  Para herdar o valor do elemento pai;

    - Valor Padrão: 100%;

    - Possuí valor herdado? - NÃO;

    OBS: Podemos usar mais de um valor na propriedade border-image-slice para fazer cortes diferentes sobre os lados das 
            bordas.

-->

    <div id="div1">Slice com number 100</div>
    <div id="div2">Slice com 100%</div>
    <div id="div3">Slice com 40% 67%</div>

</body>
</html>
