<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>border-top</title>
<style>

    * {
        box-sizing: border-box;
        font-family: sans-serif;
        font-weight: bold;
    }

    body {
        margin: 0;
        padding: 0;
        border-top: 10px dashed red; /*Aqui temos a abreviação*/
    }

    

</style>
</head>
<body>

<!--            

        Propriedade: border-top (Borda de Cima)


    Objetivo: é uma propriedade abreviada das propriedades:
                - border-top-width;
                - border-top-style;
                - border-top-color;

                Ou seja, ela é usada para definir a cor, espessura e estilo somente da borda de cima de um elemento.


    - Valores Aceitáveis:

        - border-top-width: Qualquer valor como parâmetro para a width da nossa borda;
        - border-top-style: Qualquer valor como parâmetro para a style da nossa borda;
        - border-top-color: Qualquer valor como parâmetro para a color da nossa borda;

    - Valor Padrão: medium none cor(do texto);

    - Possuí valor herdado? - NÃO;

    OBS: Como os valores de cada uma destas propriedades não conflita entre si durante a compilação do nosso CSS, 
                não precisamos de seguir uma ordem de atribuição dos valores, mas por convenção usamos a seguinte ordem:

                    border-top: width style color;

-->
    

</body>
</html>
