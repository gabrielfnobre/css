<!--            
    
           Funções Especiais

        O que são Funções Especiais?

    Funções Especiais são funções que estão presentes tanto no Sass quanto no Css. Elas são especiais porque podemos 
    cria-las no Sass e elas serão replicadas no CSS, pois elas estão presentes nos dois sistemas.

    Quando temos funções assim, em vez de apresentar no arquivo final CSS somente os resultados da função no seletor 
    que está utilizando, ela vai replicar a função mesmo no CSS, e elas serão carregadas em tempo real no próprio 
    arquivo CSS final.

        Detalhe importante!!!

    Todas as chamadas de funções especiais retornam strings sem aspas, ou seja, mesmo que contatenemos 2 strings com 
    aspas, as 2 strings serão concatenadas e apresentadas com apenas 1 aspa em cada ponta, ou seja, não haverão 4 
    aspas, mas somente 2, como deve ser para que a string possa ser lida.

    OBS: Para mais detalhes veja "Fundamentos do Sass nº24";

-->
