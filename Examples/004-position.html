    <!-- 
            Position
        
        Esta propriedade define como um elemento deve ser posicionado na página. 
        Por padrão todos os elementos são posicionados estaticamente (static) o que faz com que o espaço seja ocupado apenas por ele mesmo. Se colocarmos um segundo elemento junto a um elemento que está estático, ele vai ficar do lado ou embaixo dependendo o display do elemento estático, mas nunca vai poder ser aplicado em camada, ficando acima ou abaixo de um elemento.
        Além de static, temos: fixed, absolute, relative e sticky como valores possíveis para posicionamento.
        
        
            Static

        No position "static" o elemento ficará posicionado em relação ao lugar onde nós o declaramos no HTML, e ele irá ocupar todo o espaço dependendo se o seu display é "inline" ou "block".
        Dos 5 valores do position, o Static é o único que NÃO SERÁ AFETADO pelas propriedades de deslocamento top, right, bottom e left.
        
        
            Fixed
        
        Esta posição faz com o elemento fique posicionado fixamente em relação a janela de visualização, como se ele estivesse congelado na janela. O que fará com que não tenha sua posição afetada mesmo quando o scroll da página for rolado.
        
        
            Absolute

        Esta posição faz com o elemento fique posicionado fixamente em relação ao ancestral posicionado mais próximo (Ou seja, ele vai ficar fixo ao elemento ancestral mais próximo que seja static, ou seja, que foi possível movê-lo na tela para diferentes direções). Caso não existe nenhum elemento ancestral posicionado ele usará o body como relação, ele NUNCA IRÁ USAR A JANELA COMO PONTO DE REFERÊNCIA. Isso fará com que ele acompanhe o scroll quando a página for rolada. Esse valor é excelente para posicionar um elemento dentro de outro elemento, como um botão dentro de uma div, ou uma imagem dentro de uma div e etc.
        
        
            Relative

        Esta posição faz com o elemento fique posicionado em relação a sua própria posição normal. Pode ser usado para deslocar o elemento em relação a ele mesmo e também posicionar a fim de afetar elementos descendentes.
        
        
            Sticky

        Esta posição faz com o elemento se comporte como relative e fixed em determinados momentos. Ele se comporta como relative em relação ao elemento pai onde ele está atribuído, mas quando a janela rola além da posição do elemento pai, o elemento com sticky fica fixo dentro do elemento pai. É como se ele fosse um imã, ele fica colado numa posição, enquanto o resto da página rola.
-->
    <div id="posicao">
    
        <button type="button" class="pulse">Hcode</button>

    </div>
